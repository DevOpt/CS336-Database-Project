<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><strong>{{ beerName }}</strong></h1>
    <p class="beer-details" *ngIf="beerManf">
      By <a routerLink="/manf/{{ beerManf }}">{{ beerManf }}</a>
    </p>
  </div>
</div>

<div class="container">
  <br>
  <span class="font-weight-light result-count">Sold by {{ beerLocations?.length }}</span>
  <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>

  <p-table [value] = "beerLocations" sortMode="multiple" sortField="price"> 
    <ng-template pTemplate="header">
      <tr>
      <th>Bar</th>
      <th>Price</th>
    </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a routerLink="/bars/{{ item.bar }}">{{ item.bar }}</a>
        </td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br>

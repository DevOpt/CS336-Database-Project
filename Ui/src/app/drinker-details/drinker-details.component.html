<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><strong>{{ drinker }}</strong></h1>
  </div>
</div>

<div class="container">

  <p-table [value] = "drinkerTransactions"> 
    <ng-template pTemplate="header">
      <tr>
      <th>Bar</th>
      <th>Date</th>
    </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a routerLink="/bars/{{ item.bar }}">{{ item.bar }}</a>
        </td>
        <td>{{ item.date }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<br>
<div class="container">
    <div id="mostorderedbeers">
  </div>
  </div>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><strong>{{ barName }}</strong></h1>
    <p class="bar-details" *ngIf="barDetails">
    <strong>Hours:</strong> {{ barDetails?.open_time }} - {{ barDetails?.close_time }} <br>
    <strong>Phone:</strong> {{ barDetails?.phone}} | <strong>Location:</strong> {{ barDetails?.city }} 
  </div>
</div>

<div class="container">

  <p-table [value] = "menu"> 
    <ng-template pTemplate="header">
      <tr>
      <th>Beer</th>
      <th>Manufacturer</th>
      <th>Price</th>
    </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a routerLink="/beers/{{ item.beer }}">{{ item.beer }}</a>
        </td>
        <td>{{ item.manf }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>

<br>

<div class="container">
    <div id="spenderbargraph">
  </div>
  <br>

  <div class="container">
    <div id="popularTimesbargraph">
  </div>
  <br>

  <div class="container">
    <p-dropdown class="float-right text-left" *ngIf="filterDate" [options]="filterDate" (onChange)="setDay($event.value)"></p-dropdown>
    <div id="beerbargraph">
  </div>
  </div>
  <br>

<ul class="nav nav-tabs">
  <li class="nav-item" routerLinkActive="active">
    <a class="nav-link active" href="#">Day</a>
  </li>
  <li class="nav-item" routerLinkActive="active">
    <a class="nav-link" href="#">Hour</a>
  </li>
</ul>

<br>
<div class="container">
    <div id="transbargraph">
  </div>
  </div>
  <br>
  <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
  <p-dropdown [options]="cities2" [(ngModel)]="selectedCity2" optionLabel="name"></p-dropdown>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h4 class="display-5">Inventory Fraction</h4>
    {{ inventoryFraction }}
  </div>
</div>


</div>

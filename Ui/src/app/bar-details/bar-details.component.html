<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><strong>{{ barName }}</strong></h1>
    <p class="bar-details" *ngIf="barDetails">
    <strong>Hours:</strong> {{ barDetails?.open_time }} - {{ barDetails?.close_time }} <br>
    <strong>Phone:</strong> {{ barDetails?.phone}} | <strong>Location:</strong> {{ barDetails?.city }} 
  </div>
</div>

<div class="container">

  <p-table [value] = "menu"> 
    <ng-template pTemplate="header">
      <tr>
      <th>Beer</th>
      <th>Manufacturer</th>
      <th>Price</th>
    </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a routerLink="/beers/{{ item.beer }}">{{ item.beer }}</a>
        </td>
        <td>{{ item.manf }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>

<br>

<div class="container">
  <div class="container">
    <div id="spenderbargraph">
  </div>
  <br>

  <div class="container">
  <div class="container">
    <div id="beerbargraph">
  </div>
  <br>

</div>
